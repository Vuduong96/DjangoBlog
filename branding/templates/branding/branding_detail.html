{% extends "branding/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" 
        width="100" 
        height="100" />
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-brandings' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.created_at |date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'branding-update' object.id %}">Update</a>
                    <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'branding-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.topic }}</h2>
            <p class="article-content" style="font-family:verdana;">{{ object.branding_content }}</p>
        </div>
</article>
{% endblock content %}
